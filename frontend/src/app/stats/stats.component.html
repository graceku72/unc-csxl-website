<div class="container">
    <div class="stats-container">
        <h2>Statistics</h2>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>PID</th>
                </tr>
            </thead>
                <tr *ngFor="let user of users">
                    <td>{{ user.name}}</td>
                    <td>{{ user.pid }}</td>
                </tr>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
